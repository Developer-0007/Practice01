<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./favicon_io/favicon.ico">
    <title>Designing web pages using HTML</title>
</head>
<body>
    <div>
        <header style="background-color: red; text-align: center; border: 2px solid black; margin:10px 0;">
            <h3>
                I am a Header Tag
            </h3>
        </header>
        <nav style="background-color: yellow; border: 2px solid  black;">
            <ul type="none" style="text-align: center; font-weight: 600;">
                <li style="display: inline; margin: 20px;">Home</li>
                <li style="display: inline; margin: 20px;">About Us</li>
                <li style="display: inline; margin: 20px;">Services</li>
                <li style="display: inline; margin: 20px;">Settings</li>
            </ul>
        </nav> 
        <main style="margin: 5px 0;">
            <section style="float: left; text-align: center; border: 2px solid black;height: 25vh; width: 75vw; margin: 5px 0;">
                <h1>I am section</h1>
            </section>
            <article style="float: left; text-align: center; border: 2px solid black;height: 25vh; width: 75vw;">
                <h1>I am Article</h1>
            </article>
            <aside style="margin: 5px; display:inline-block;text-align: center; height: 51vh; width: 20vw; border: 2px solid black;">
                <h1>I am Aside</h1>
            </aside>
        </main>
        <footer style="border: 2px solid black; text-align: center;">
            <h2>I am a footer </h2>
        </footer>
    </div>
        
</body>
</html>
